<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Monitoring System</title>
    <script src="Sfrontend.js"></script>
    <script src="Sbackend.js"></script>
    <link rel="stylesheet" href="Sstyle.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#privacy">Privacy</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Signup</a></li>
                <li><a href="#about">About Us</a></li>
                <li><button id="theme-toggle">Toggle Theme</button></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to AI Health Monitoring System</h1>
        <p>Your health is our priority.</p>
    </section>

    <section id="privacy">
        <h2>Privacy Policy</h2>
        <p>Our privacy policy details...</p>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="signup">
        <h2>Signup</h2>
        <form id="signup-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="username" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="password" required>
            <button type="submit">Signup</button>
        </form>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Information about us...</p>
    </section>

    <footer>
        <p>&copy; 2024 AI Health Monitoring System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
